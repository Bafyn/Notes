<!DOCTYPE html>
<html>

<head>
	<title>Notes</title>
	<link rel="stylesheet" type="text/css" href="style_main.css" />
	<link rel="icon" type="image/png" href="images/favicon.png" />
	<script type="text/javascript" src = "users_js.js"></script>
	<script type="text/javascript" src = "notes_js.js"></script>
</head>

<body onload="DrawNotes('aim=drawNotes')">
	<div id="darkBg"></div>
	<div id = "menu">
		<div id="inner">
			<a href="" id="logo"></a>
			<div id="createNoteDiv" onclick="showCreateNoteForm()"  onmouseover="createNoteChangeStyle()" onmouseout="createNoteChangeStyleBack()">
				<img src="images/note3.png" id="createNoteIcon" /><br/>
				<span id="createNoteText">Create note</span>
			</div>
		</div>
		<div id="loggedDiv">logged as:<br/><span id = "loggedName"></span></div>
		<div id="deleteAll">Move all to archive<img src="images/trash.png" id="trash" onclick="DeleteAllNotes('aim=moveAll')"></div>
		<div id="menuFooter">
			<div id="archive" onclick="ShowArchive()">Archive</div>
			<div id="settings" onclick="showEditProfileForm()">Edit profile</div>
			<div id="logout" onclick="Logout()">Log out</div>
			<div id="hideMenu" onclick="HideSidebar(true)"></div>
		</div>	
	</div>

	<div id="noteForm">
		<h1>create note</h1>
		<img src="images/close.png" id="closeImg" onclick="CloseForm()" />
    	<fieldset id="inputs">
     		<input type="text" maxlength="20" id="noteTitleForm" required autofocus placeholder = "Enter the title of the note" />
			<textarea id="noteDescr" required maxlength = "2000" cols="50" rows="5" placeholder = "Enter the  description of the note"></textarea>
			<div id="createError">Fill in all the fields</div>
    	</fieldset>
    	<input type="button" id="createNoteBtn" onclick="CreateNote()" value="Create" />
	</div>

	<div id="editNoteForm">
		<h1>edit note</h1>
		<img src="images/close.png" id="closeImg" onclick = "CloseForm()" />
    	<fieldset id="inputs">
     		<input type="text" maxlength="20" id="editNoteTitleForm" required autofocus placeholder = "Enter the new title of the note" />
			<textarea id="editNoteDescr" required maxlength = "2000" cols="50" rows="5" placeholder = "Enter the new  description of the note"></textarea>
			<div id="editCreateError">Fill in all the fields</div>
    	</fieldset>
    	<input type="button" id="editNoteBtn" onclick="EditNote()" value="Change" />
	</div>

	<div id = "editProfileForm">
		<h1>edit profile</h1>
		<img src="images/close.png" id="closeImg" onclick = "CloseForm()" />
    	<fieldset id="inputs">
        	<input type="password" maxlength="25" id="editProfilePassOld" required autofocus placeholder = "Enter the current password" />
     		<input type="password" maxlength="25" id="editProfilePass" required placeholder = "Enter the new password" />
			<input type="password" id="editProfilePassRep" required maxlength = "25" placeholder = "Repeat the password" />
			<div id="editProfileError"></div>
    	</fieldset>
    	<input type="button" id="editNoteBtn" onclick="EditProfile()" value="Accept" />
	</div>

	<div id="noteCollection">
	<!-- 	Структура заметки
 		<div id="note">
			<div id="deleteNote"></div>
			<div id="editNote"></div>
			<p id="noteTitle">First_Note</p>
			<textarea id="noteDescription" readonly="true" maxlength = "2000">Hello, world!</textarea>
			<span id = "date">Changed:27.03.12 23:23:12</span>
		</div> 
	-->
	</div> 
</body>

</html>
